<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>AR.js A-Frame Example</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
  </head>
  <body style="margin: 0; overflow: hidden;">
    <a-scene embedded arjs="sourceType: webcam; debugUIEnabled: false;">
      <!-- สร้าง marker สำหรับการแสดงผล AR -->
      <a-marker preset="hiro">
        <!-- สร้างข้อความ 3D ที่จะแสดงเมื่อ scan marker -->
        <a-text value="ข้อมูลตึก A" position="0 0.5 0" scale="0.5 0.5 0.5" align="center" color="#FF0000"></a-text>
        <!-- สร้างรูปทรงสี่เหลี่ยมลูกบาศก์เพื่อแสดงเป็นตัวอย่าง -->
        <a-box position="0 0 0" material="opacity: 0.5; side: double; color: #0000FF;"></a-box>
      </a-marker>
      
      <!-- กำหนดมุมมองกล้อง -->
      <a-entity camera></a-entity>
    </a-scene>
  </body>
</html>
